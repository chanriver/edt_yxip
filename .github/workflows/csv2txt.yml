name: CSV to TXT Conversion

# 自动触发 + 手动触发
on:
  push:
    paths:
      - 'data/result.csv'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 仓库，保证 push 权限
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ 列出 data 文件夹，便于调试
      - name: List data folder
        run: ls -l data/

      # 4️⃣ CSV → TXT 转换
      - name: Convert CSV to TXT
        run: python3 scripts/csv2txt.py

      # 5️⃣ 提交并 push TXT 文件，避免 exit 128
      - name: Commit and push TXT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/result.txt
          git commit -m "Auto convert CSV to TXT" --allow-empty || echo "No changes to commit"

          # 拉取最新远程，解决 fast-forward 问题
          git fetch origin main
          git reset --soft origin/main

          git push origin main

      # 6️⃣ 输出 Git 状态，方便调试
      - name: Show git status
        run: |
          git status
          git log -3 --oneline
