name: CSV to TXT Conversion

on:
  push:
    paths:
      - 'data/result.csv'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Convert CSV to TXT
        run: python3 scripts/csv2txt.py

      - name: Commit and push TXT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/result.txt
          git commit -m "Auto convert CSV to TXT" || echo "No changes to commit"
          git push
